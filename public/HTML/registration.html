<body>
    <div class="container" id="container">
        <p><u><b>PLEASE  ENTER  USER'S  DETAILS  FOR  'ATM'  REGISTRATION</b></u></p>
        <br>
        <div class="a1">
            <form id="f1">
                <label for="account_name"><A>
                <C></C> HOLDER NAME:</label>
                <input type="text" id="account_name" name="account_name" style="text-transform: uppercase;" placeholder="account holder name" required>
                <br><br>
                <label for="account_number">ACCOUNT NUMBER:</label>
                <input type="number" id="account_number" name="account_number" placeholder="account number" required>
                <br> 
                <div class="msg" id="msg1"></div><br>
                <label for="phone_number">PHONE NUMBER :</label>
                <input type="number" id="phone_number" name="phone_number" placeholder="phone number" maxlength="10" required>
                <br>
               <div class="msg2" id="msg2"></div><br><br>
                <div class="button">
                    <button type="submit" id="b1" onclick="registration(event)"><b>REGISTER</b>
                    <button type="reset" id="b2" onclick="clear_fields()"><b>CLEAR</b></button>
                </div>

            </form>
        </div>
    </div>

</body>
